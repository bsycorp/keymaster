sudo: required
services: docker
language: go
go: 1.x
env:
  - GO111MODULE=on
script:
  - make
deploy:
  - provider: script
    script: bash ./scripts/docker-deploy.sh
    on:
      tags: true
      repo: bsycorp/keymaster
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file: 
      - build/km-darwin-x64
      - build/km-linux-x64
      - build/km-win-x64.exe
      - build/issuing-lambda-linux-x64
      - build/keymaster-issuing-lambda.zip
    on:
      tags: true
      repo: bsycorp/keymaster
